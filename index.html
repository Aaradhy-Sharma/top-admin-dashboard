<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Aaradhy Sharma">
    <meta name="description" content="Admin Dashboard made by Aaradhy Sharma">
    <meta name="keywords" content="Admin Dashboard, Aaradhy Sharma">
    <meta name="robots" content="index, follow">
    <meta name="og:title" content="Admin Dashboard">
    <meta name="og:description" content="Admin Dashboard made by Aaradhy Sharma">
    <meta name="og:image" content="">
    <meta name="og:url" content="https://aaradhy-sharma.github.io/top-admin-dashboard/">
    <meta name="og:site_name" content="Admin Dashboard">
    <meta name="og:type" content="website">
    <meta name="og:locale" content="en_US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="grid">
        <div class="sidebar" id="sidebar">
            <h1 class="sidebarHeading">Dashboard</h1>
            <ul class="sidebarList1" id="sidebarList1" data-sidebarlist1="">
                <li>sidebar item 1</li>
                <li>sidebar item 2</li>
                <li>sidebar item 3</li>
                <li>sidebar item 4</li>
                <li>sidebar item 5</li>
            </ul>
            <ul class="sidebarList2" id="sidebarList2" data-sidebarList2="">
                <li>sidebar2 list item 1</li>
                <li>sidebar2 list item 2</li>
                <li>sidebar2 list item 3</li>
            </ul>
                <img src="https://github.com/Aaradhy-Sharma/top-admin-dashboard/blob/main/Assets/giithubicon.png?raw=true" alt="sidebarImg" class="dashboardBottomImg" id="dashboardBottomImg" data-dashboardBottomImg="">
        </div>
        
        <div class="content" id="content">
            <div class="headbar">
                <div class="search">
                    <div class="searchbar" id="searchbar" data-search-bar="">
                        <input type="text" name="SearchBar" id="searchbar" class="searchBar" placeholder="Search...">
                    </div>
                        <img src="https://raw.githubusercontent.com/Aaradhy-Sharma/top-admin-dashboard/bf3045b5a5617d4287365cdd20506efba03256e0/Assets/searchicon.svg" alt="searchIcon" class="searchIcon" id="searchIcon" data-searchIcon="">
                </div>
                <div class="lang-selector" id="lang-selector" data-lang-selector="">
                    <select name="lang" id="lang" class="lang">
                        <option value="en">EN</option>
                        <option value="hi">HI</option>
                        <option value="fr">FR</option>
                        <option value="de">GE</option>
                        <option value="es">ESP</option>
                    </select>
                </div>
                <div class="userImg" id="userImag" data-userImg="">
                    <img src="https://github.com/Aaradhy-Sharma/top-admin-dashboard/blob/main/Assets/userImg.png?raw=true" alt="userIcon" class="userIcon" id="userIcon" data-userIcon="">
                </div>
            </div>

            <div class="main">
                <h2>main</h2>
            </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
