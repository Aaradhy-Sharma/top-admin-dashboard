<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Aaradhy Sharma">
    <meta name="description" content="Admin Dashboard made by Aaradhy Sharma">
    <meta name="keywords" content="Admin Dashboard, Aaradhy Sharma">
    <meta name="robots" content="index, follow">
    <meta name="og:title" content="Admin Dashboard">
    <meta name="og:description" content="Admin Dashboard made by Aaradhy Sharma">
    <meta name="og:image" content="">
    <meta name="og:url" content="https://aaradhy-sharma.github.io/top-admin-dashboard/">
    <meta name="og:site_name" content="Admin Dashboard">
    <meta name="og:type" content="website">
    <meta name="og:locale" content="en_US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="grid">
        <div class="sidebar" id="sidebar">
            <h1 class="sidebarHeading">Dashboard</h1>
            <ul class="sidebarList1" id="sidebarList1" data-sidebarlist1="">
                <li>
                    <img src="https://github.com/IlyaEru/TOP-Project-Admin-Dashboard/blob/main/img/home.png?raw=true" alt="home" class="sidebarListImg" id="sidebarListImg" data-sidebarListImg="">
                    <a href="#" class="sidebarListLink" id="sidebarListLink" data-sidebarListLink=""> Home</a>
                </li>
                <li>
                    <img src="https://github.com/IlyaEru/TOP-Project-Admin-Dashboard/blob/main/img/profile.png?raw=true" alt="profile" class="sidebarListImg" id="sidebarListImg" data-sidebarListImg="">
                   <a href="#" class="sidebarListLink" id="sidebarListLink" data-sidebarListLink="">Profile</a>
                </li>
                <li>
                    <img src="https://github.com/IlyaEru/TOP-Project-Admin-Dashboard/blob/main/img/message.png?raw=true" alt="messages" class="sidebarListImg" id="sidebarListImg" data-sidebarListImg="">
                   <a href="#" class="sidebarListLink" id="sidebarListLink" data-sidebarListLink="">Messages</a>
                </li>
                <li>
                    <img src="https://github.com/IlyaEru/TOP-Project-Admin-Dashboard/blob/main/img/history.png?raw=true" alt="history" class="sidebarListImg" id="sidebarListImg" data-sidebarListImg="">
                   <a href="#" class="sidebarListLink" id="sidebarListLink" data-sidebarListLink="">History</a>
                </li>
                <li>
                    <img src="https://github.com/IlyaEru/TOP-Project-Admin-Dashboard/blob/main/img/tasks.png?raw=true" alt="tasks" class="sidebarListImg" id="sidebarListImg" data-sidebarListImg="">
                   <a href="#" class="sidebarListLink" id="sidebarListLink" data-sidebarListLink="">Tasks</a>
                </li> 
             </ul>
            <ul class="sidebarList2" id="sidebarList2" data-sidebarList2="">
                <li>
                    <img src="https://github.com/IlyaEru/TOP-Project-Admin-Dashboard/blob/main/img/settings.png?raw=true" alt="settings" class="sidebarListImg settings" id="sidebarListImg" data-sidebarListImg="">
                   <a href="#" class="sidebarListLink settingsLink" id="sidebarListLink" data-sidebarListLink="">Settings</a>
                </li>                 
                <li>
                    <img src="https://github.com/IlyaEru/TOP-Project-Admin-Dashboard/blob/main/img/support.png?raw=true" alt="support" class="sidebarListImg support" id="sidebarListImg" data-sidebarListImg="">
                   <a href="#" class="sidebarListLink" id="sidebarListLink" data-sidebarListLink="">Support</a>
                </li>                 
                <li>
                    <img src="https://github.com/IlyaEru/TOP-Project-Admin-Dashboard/blob/main/img/privacy.png?raw=true" alt="privacy" class="sidebarListImg privacy" id="sidebarListImg" data-sidebarListImg="">
                   <a href="#" class="sidebarListLink" id="sidebarListLink" data-sidebarListLink="">Privacy</a>
                </li>             
            </ul>
                <img src="https://github.com/Aaradhy-Sharma/top-admin-dashboard/blob/main/Assets/giithubicon.png?raw=true" alt="sidebarImg" class="dashboardBottomImg" id="dashboardBottomImg" data-dashboardBottomImg="">
        </div>
        
        <div class="content" id="content">
            <div class="headbar">
                <div class="search">
                    <div class="searchbar" id="searchbar" data-search-bar="">
                        <input type="text" name="SearchBar" id="searchbar" class="searchBar" placeholder="Search...">
                    </div>
                        <img src="https://raw.githubusercontent.com/Aaradhy-Sharma/top-admin-dashboard/bf3045b5a5617d4287365cdd20506efba03256e0/Assets/searchicon.svg" alt="searchIcon" class="searchIcon" id="searchIcon" data-searchIcon="">
                </div>
                <div class="lang-selector" id="lang-selector" data-lang-selector="">
                    <select name="lang" id="lang" class="lang">
                        <option value="en">EN</option>
                        <option value="hi">HI</option>
                        <option value="fr">FR</option>
                        <option value="de">GE</option>
                        <option value="es">ESP</option>
                    </select>
                </div>
                <div class="userImg" id="userImage" data-userImg="">
                    <img src="https://github.com/Aaradhy-Sharma/top-admin-dashboard/blob/main/Assets/userImg.png?raw=true" alt="userIcon" class="userIcon" id="userIcon" data-userIcon="">
                </div>
            </div>

            <div class="main">
                <div class="projects" id="projects" data-projects="">
                    <div class="card-container" id="card-container" data-card-container="">
                        <div class="cards-left" id="cards-left" data-cards-left="">
                            left
                        </div>
                        <div class="cards-right" id="cards-right" data-cards-right="">
                            right
                        </div>

                    </div>
                </div>
                <div class="stat-container" id="stat-container" data-statcontainer="">
                    <div class="announcements" id="announcements" data-announcements="">
                        <div class="announcementBox">
                            <h2 class="announcementTitle">Announcements</h2>
                        </div>
                    </div>
                    <div class="trending" id="trending" data-trending="">
                        <div class="trendingBox">
                            <h2 class="trendingTitle">Trending</h2>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
